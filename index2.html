<!DOCTYPE html >
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Chive Player</title>
    <link rel="stylesheet" type="text/css" href="css/index/leftPane.css"/>
    <link rel="stylesheet" type="text/css" href="css/index/mediaBar.css"/>
    <link rel="stylesheet" type="text/css" href="css/index/index.css"/>
    <link rel="stylesheet" type="text/css" href="css/index/slider.css"/>
    <link href='http://fonts.googleapis.com/css?family=Roboto:100' rel='stylesheet' type='text/css'>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>

</head>
<body ng-app>

<div id="index_container" >

    <div id="mediaBar">
        <i class="fa fa-backward greyHover"></i>
        <i class="fa fa-play greyHover"></i>
        <i class="fa fa-forward greyHover"></i>
        <!--<span id="slid">-->

        <!--</span>-->
        <a class="sliderTimer"> 0:34 - 3:12</a>
        <i class="fa fa-repeat greyHover"></i>
        <i class="fa fa-random greyHover"></i>

        <div id="slider">
            <div id="slider_inner"></div>
        </div>

    </div>

    <div id="index_leftPane" class="leftPane">

        <div class="title indentLevel1 noCursor"> {{ 10+10 }}</div>
        <div class="searchBox indentLevel1"> Search...</div>
        <div class="scrollingSidebar">
            <div class="main indentLevel1 largeThinText hoverItem"> Whats Hot</div>
            <div class="main indentLevel1 largeThinText hoverItem"> Radio</div>
            <div class="main indentLevel1 largeThinText hoverItem"> Top 40</div>

            <div class="genres">
                <div class="heading indentLevel1 noCursor"> Genres</div>
                <div class="genreName indentLevel2 largeThinText hoverItem"> Electronic</div>
                <div class="genreName indentLevel2 largeThinText hoverItem"> Rock</div>
                <div class="genreName indentLevel2 largeThinText hoverItem"> Rap & Hip Hop</div>
                <div class="genreName indentLevel2 largeThinText hoverItem"> Soundtracks</div>
            </div>

            <div class="playlists">
                <div class="heading indentLevel1 noCursor"> Playlists</div>
                <div class="playlistName largeThinText indentLevel2 hoverItem">
                    Chillout
                    <div class="songCount smallBlueText"> 29 Songs</div>
                </div>
                <div class="playlistName largeThinText indentLevel2 hoverItem">
                    Driving Rap
                    <div class="songCount smallBlueText"> 93 Songs</div>
                </div>
                <div class="playlistName largeThinText indentLevel2 hoverItem">
                    Indie
                    <div class="songCount smallBlueText"> 23 Songs</div>
                </div>

                <div class="playlistName largeThinText indentLevel2 hoverItem">
                    Indie
                    <div class="songCount smallBlueText"> 23 Songs</div>
                </div>
                <div class="playlistName largeThinText indentLevel2 hoverItem">
                    Indie
                    <div class="songCount smallBlueText"> 23 Songs</div>
                </div>

                <div class="playlistName largeThinText indentLevel2 hoverItem">
                    Indie
                    <div class="songCount smallBlueText"> 23 Songs</div>
                </div>
                <div class="playlistName largeThinText indentLevel2 hoverItem">
                    Indie
                    <div class="songCount smallBlueText"> 23 Songs</div>
                </div>
            </div>
        </div>
        <div class="nowPlaying">
            <div class="coverArt"></div>
            <div class="songInfo">
                <div class="name largeThinText">21 Questions</div>
                <div class="albumArtist">50 Cent - Get Rich or Die Tryin'</div>
            </div>
        </div>
    </div>

    <div id="rootFrame" class="rootFrame">

    </div>


    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.11.1/jquery-ui.min.js"></script>

    <script src="js/loadPage.js"></script>


    <script>
        $('#slider_inner').slider({
            range: 'min',
            value: 20,
            min: 5,
            max: 100
        });
    </script>

</div>
</body>
</html>
