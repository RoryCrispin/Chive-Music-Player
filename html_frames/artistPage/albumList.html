<link rel="stylesheet" type="text/css" href="css/artist/artist_main.css">

<div class="container">
    <img class="coverArt" src="{{ album.image[3]['#text']}}">

    <div class="albumText">
        <a class="title size25">
            {{album.name}}

        </a> <a> 2003</a>


        <table class="table">
            <thead>
            <tr>

                <th class="albumThumb"></th>
                <th></th>
                <th></th>

            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="track in album.tracks.track">
                <td>{{$index}}</td>
                <td>{{ track.name }}</td>

            </tr>

            </tbody>
        </table>

    </div>
</div>
